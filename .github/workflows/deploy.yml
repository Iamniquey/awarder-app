name: Build and Deploy

on:
  push:
    branches:
      - main # Trigger on push to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Grant write permissions to the GITHUB_TOKEN

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version your app requires

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Move dist contents to root and delete dist folder
        run: |
          # Move contents of dist to root
          mv dist/* .
          # Delete the dist folder
          rm -rf dist

      - name: Create .gitignore file
        run: |
          echo "node_modules" > .gitignore

      - name: Deploy to deploy branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan deploy
          git rm -rf .
          git add -f dist
          git commit -m "Deploy build to deploy branch"
          git push origin deploy --force
